# Welcome page
Welcome.message.Paragraph1=The Crown Agents TRIPS? application suite is a collection of integrated application components that can be configured to support the varied scenarios of our clients. The core application is implemented using the Oracle Fusion Architecture (n-tier) and can be deployed in different configurations as required by the client.
Welcome.message.Paragraph2=The TRIPS? back-office functionality (accounts, receivables etc.) is implemented through appropriately configured ORACLE? EBS (E-Business Suite) components.  These are directly accessed through the Oracle Portal access layer and use the Oracle database for storage
Welcome.message.Paragraph3=A separate integration layer in the Oracle Fusion Architecture supports the TRIPS? Service Oriented Architecture.  This is managed using the Oracle? BPEL (Business Process Execution Language) process manager to support the configurable integration and co-ordination of components.  This integration layer also supports integration of both the TRIPS? front-office components and other external systems.
Welcome.message.Paragraph4=The TRIPS? (front-office) components communicate with Oracle? EBS through the integration layer to maximise flexibility.  They are surfaced through the common access layer and persist their data within the common database.
